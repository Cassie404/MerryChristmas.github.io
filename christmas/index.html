<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Merry Christmas meow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-bg">
                <img src="card-bg.jpg" alt="">
            </div>
            <div class="title">
                <h2>Merry Christmas</h2>
                <h3>& Happy New Year</h3>
            </div>
            <div class="images">
                <img src="santa.png" class="santa" alt="">
                <img src="me.png" class="me" alt="">
                <img src="t.png" class="t" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const container = document.querySelector(".container");
        const card = document.querySelector(".card");
        const title = document.querySelector(".title");
        const santa = document.querySelector(".santa");
        const t = document.querySelector(".t");
        const me = document.querySelector(".me");
    
        //card rotate on mouse move
        container.addEventListener("mousemove", (rotate) => {
          let x = (innerWidth / 2 - rotate.pageX) / 15;
          let y = (innerHeight / 2 - rotate.pageY) / 15;
    
          card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
        });
    
        //card effects on mouse over the card
        container.addEventListener("mouseover", () => {
          title.style.transform = "translate3d(0, 0, 130px)";
          santa.style.transform = "translate3d(0, 0, 90px)";
          t.style.transform = "translate3d(0, 0, 160px)";
          me.style.transform = "translate3d(0, 0, 120px)";
          card.style.transition = "all 0.1s ease";
        });
    
        //card back to normal when mouse out
        container.addEventListener("mouseout", () => {
          card.style.transform = "rotateY(0deg) rotateX(0deg)";
          card.style.transition = "all 0.5s ease";
          title.style.transform = "translate3d(0, 0, 0)";
          santa.style.transform = "translate3d(0, 0, 0)";
          t.style.transform = "translate3d(0, 0, 0)";
          me.style.transform = "translate3d(0, 0, 0)";
        });
        </script>
</body>
</html>
